{% include 'navbar.html' %}
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<h1>All LINKS</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Owner</th>
      <th scope="col">URL</th>
      <th scope="col">Stripped URL</th>
      <th scope="col">Created_at</th>
    </tr>
  </thead>
  <tbody>
  {% for link in links %}
    <tr>
      <td>{{ link.owner }}</td>
      <td><a href="{{ link.current_url }}" class="nav-item nav-link active">{{ link.current_url }}<span class="sr-only"></span></a></td>
      <td><a href="{{ link.current_url }}" class="nav-item nav-link active">{{ link.striped_url }}<span class="sr-only"></span></a></td>
      <td>{{ link.createdAt }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
