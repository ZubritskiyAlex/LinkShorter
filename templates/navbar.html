{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'home' %}">Home <span class="sr-only"></span></a>
      <a class="nav-item nav-link active" href="{% url 'links' %}">All links <span class="sr-only"></span></a>
      <a class="nav-item nav-link active" href="{% url 'create-link' %}">Strip link <span class="sr-only"></span></a>
      {% if request.user.is_authenticated %}
          <a class="nav-item nav-link active" href="{% url 'mylinks' %}">My links <span class="sr-only"></span></a>

          <a class="nav-item nav-link active" href="{% url 'logout' %}">Logout <span class="sr-only"></span></a>
        {% else %}
          <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login<span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup' %}">SignUp<span class="sr-only"></span></a>
        </li>
        {% endif %}
    </div>
  </div>
</nav>
